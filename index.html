<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">

  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class ="bg-image--container"></div>
  <div class="main--container">
    <div class="card-main--container">
      <div class="card-main--container-inner">
        <div class="card-cover--image">
          <img class="cover--image" src="./images/bg-pattern-card.svg">
        </div>
        <div class="card-info--container">
          <div class="card-profile--image">
            <div class="profile--image"></div>
          </div>
          <div class="card-profile--info">
            <span class="profile--name">Victor Crest</span>
            <span class="profile--age">26</span>
            <spann class="profile--city">London</spann>
          </div>
          <div class="card-profile--stats">
            <div class="card-stats--box">
              <span class="card-stats--number">80K</span>
              <span class="card-stats--text">Followers</span>
            </div>
            <div class="card-stats--box">
              <span class="card-stats--number">803K</span>
              <span class="card-stats--text">Likes</span>
            </div>
            <div class="card-stats--box">
              <span class="card-stats--number">1.4K</span>
              <span class="card-stats--text">Photos</span>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="attribution">
    <div class="attribution-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Semir Teskeredzic</a>.
    </div>
  </div>
  </div>
</body>
</html>
